<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한메추 - 한동의 입맛을 찾아서</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea; 
        }
        header {
            background-color: #ff6347;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed; 
            top: 0;
            left: 0;
            right: 0;
            z-index: 100; 
        }
        header h1 {
            margin: 0;
            font-size: 28px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .search-bar input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 60%;
            max-width: 400px;
            outline: none;
        }
        .search-bar button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #ff6347;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #ff4500;
            color: white;
        }
        nav {
            background-color: #f8f9fa; 
            width: 200px;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 150px; 
            left: 0;
            height: calc(100vh - 150px); 
            overflow-y: auto;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 30px 0; 
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            display: block;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            background-color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }
        nav ul li a:hover {
            background-color: #ff6347; 
            color: white;
        }
        main {
            display: flex;
            justify-content: flex-start;
            margin-top: 150px; 
            margin-left: 220px; 
        }
        .image-container {
            width: 75%; 
            padding-left: 20px; 
            padding-right: 30px; 
            text-align: center; 
            overflow: hidden; 
        }
        .image-container img {
            width: 100%; 
            height: auto; 
            max-height: 800px; 
            object-fit: contain; 
            border-radius: 10px; 
        }
    </style>
</head>
<body>
    <header>
        <h1>한메추 - 한동의 입맛을 찾아서</h1>
        <div class="search-bar">
            <input type="text" placeholder="맛집 검색...">
            <button>검색</button>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="koreanmap.html">한식</a></li>
            <li><a href="japanmap.html">일식</a></li>
            <li><a href="eurmap.html">양식</a></li>
            <li><a href="chinamap.html">중식</a></li>
            <li><a href="cafemap.html">카페</a></li>
        </ul>
    </nav>
    <main>
        <div class="image-container">
            <img src="매인화면.png" alt="맛집 이미지">
        </div>
    </main>
</body>
</html>
